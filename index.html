<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enrollment Slot Inquiry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 25px;
      width: 100%;
      max-width: 420px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #1e4ed8;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    .available {
      background: #dcfce7;
      color: #166534;
    }
    .full {
      background: #fee2e2;
      color: #7f1d1d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enrollment Slot Inquiry</h2>

    <label for="level">Select Level</label>
    <select id="level" onchange="updateOptions()">
      <option value="">-- Choose Level --</option>
      <option value="JHS">Junior High School (G7â€“G10)</option>
      <option value="SHS">Senior High School</option>
    </select>

    <label for="option">Select Grade / Strand</label>
    <select id="option">
      <option value="">-- Select First --</option>
    </select>

    <button onclick="checkSlot()">Check Slot Availability</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    // Slot data
    const slots = {
      "G7": 15,
      "G8": 0,
      "G9": 8,
      "G10": 0,
      "STEM": 5,
      "ABM": 0,
      "HUMSS": 6,
      "TVL": 2
    };

    function updateOptions() {
      const level = document.getElementById('level').value;
      const option = document.getElementById('option');

      option.innerHTML = '<option value="">-- Choose Option --</option>';

      if (level === 'JHS') {
        ['G7','G8','G9','G10'].forEach(g => {
          option.innerHTML += `<option value="${g}">${g}</option>`;
        });
      }

      if (level === 'SHS') {
        const strands = {
          STEM: 'STEM',
          ABM: 'ABM',
          HUMSS: 'HUMSS',
          TVL: 'TVL'
        };
        for (let s in strands) {
          option.innerHTML += `<option value="${s}">${strands[s]}</option>`;
        }
      }
    }

    function checkSlot() {
      const option = document.getElementById('option').value;
      const result = document.getElementById('result');

      if (!option) {
        result.style.display = 'block';
        result.className = 'result full';
        result.textContent = 'Please complete your selection.';
        return;
      }

      const available = slots[option];
      result.style.display = 'block';

      if (available > 0) {
        result.className = 'result available';
        result.textContent = `Slots Available: ${available}`;
      } else {
        result.className = 'result full';
        result.textContent = 'No slots available for this selection.';
      }
    }
  </script>
</body>
</html>
